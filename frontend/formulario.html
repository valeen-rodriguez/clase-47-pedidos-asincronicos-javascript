<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form class="card formulario">
        <input type="hidden" name="id">
        <div>
            <label for="title">Título </label>
            <p><input type="text" name="title" id="title" required></p>
        </div>
        <div>
            <label for="rating">Calificación </label>
            <p><input type="number" step="0.01" name="rating" id="rating" required></p>
        </div>
        <div>
            <label for="awards">Premios </label>
            <p><input type="number" name="awards" id="awards" required></p>
        </div>
        <div>
            <label for="release_date">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date" required></p>
        </div>
        <div>
            <label for="length">Duración </label>
            <p><input type="number" name="length" id="length" required></p>
        </div>

        <br>
        <div class="action">
            <button type="submit" id="btn-guardar" class="botonGuardar">Editar pelicula</button>/
            <button type="button" id="btn-add" class="botonAgregar">Crear pelicula</button>/
            <button type="button" id="btn-delete" class="botonBorrar">Eliminar</button>
        </div>

        <a href="home.html" class="back-link"></i>Volver al inicio</a>
    </form>
    <script src="js/formulario.js"></script>
</body>
</html>
